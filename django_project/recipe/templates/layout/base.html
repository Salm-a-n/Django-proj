<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Admin Dashboard{% endblock %}</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'users_list' %}">Recipe Sharing Platform</a>
    <ul class="navbar-nav me-auto">
      <li class="nav-item"><a class="nav-link" href="{% url 'manage_users' %}">Manage</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'most_viewed' %}">Most Viewed</a></li>
    </ul>

    <!-- Secure Logout Button -->
    {% if request.user.is_authenticated %}
    <form action="{% url 'admin_logout' %}" method="post" class="d-inline">
      {% csrf_token %}
      <button type="submit" class="btn btn-outline-light">
        Logout
      </button>
    </form>
    {% endif %}

  </div>
</nav>

<div class="container mt-4">
  {% block content %}{% endblock %}
</div>

<footer class="bg-light text-center mt-4 p-3">
  Â© 2025 Recipe Sharing Platform
</footer>
</body>
</html>
