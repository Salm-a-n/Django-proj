{% extends 'layout/base.html' %}
{% block title %}Users{% endblock %}
{% block content %}
<h2 class="mb-4 text-center"> User List</h2>

<div class="card shadow">
  <div class="card-body p-0">
    <table class="table table-hover table-bordered mb-0 align-middle">
      <thead class="table-dark text-center">
        <tr>
          <th>Si no</th>
          <th>ID</th>
          <th>Chef</th>
          <th>View</th>
          <th>Block/Unblock</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>101</td>
          <td>Chef A</td>
          <td class="text-center">
            <a class="btn btn-sm btn-primary" href="{% url 'userlist' %}">View</a>
          </td>
          <td class="text-center">
            <button class="btn btn-sm btn-warning" onclick="toggleBlock(this)">Block</button>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>102</td>
          <td>Chef B</td>
          <td class="text-center">
            <a class="btn btn-sm btn-primary" href="{% url 'userlist' %}">View</a>
          </td>
          <td class="text-center">
            <button class="btn btn-sm btn-success" onclick="toggleBlock(this)">Unblock</button>
          </td>
        </tr>
        <tr>
          <td>3</td>
          <td>103</td>
          <td>Chef C</td>
          <td class="text-center">
            <a class="btn btn-sm btn-primary" href="{% url 'userlist' %}">View</a>
          </td>
          <td class="text-center">
            <button class="btn btn-sm btn-warning" onclick="toggleBlock(this)">Block</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<nav aria-label="User pagination" class="mt-3">
  <ul class="pagination justify-content-center">
    <li class="page-item disabled">
      <span class="page-link">Previous</span>
    </li>
    <li class="page-item active"><span class="page-link">1</span></li>
    <li class="page-item"><a class="page-link" href="#">2</a></li>
    <li class="page-item"><a class="page-link" href="#">3</a></li>
    <li class="page-item">
      <a class="page-link" href="#">Next</a>
    </li>
  </ul>
</nav>

<script>
  function toggleBlock(btn) {
    if (btn.textContent.trim() === "Block") {
      btn.textContent = "Unblock";
      btn.classList.remove("btn-warning");
      btn.classList.add("btn-success");
    } else {
      btn.textContent = "Block";
      btn.classList.remove("btn-success");
      btn.classList.add("btn-warning");
    }
  }
</script>
{% endblock %}
