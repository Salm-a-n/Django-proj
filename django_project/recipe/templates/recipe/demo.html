<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Sharing Admin</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <style>
    body {
      height: 100vh;
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .landing-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 18px;
      padding: 60px 40px;
      max-width: 500px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.4);
    }

    .landing-container h1 {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 20px;
      color: #00d2ff;
    }

    .landing-container p {
      font-size: 16px;
      color: rgba(255,255,255,0.8);
      margin-bottom: 40px;
    }

    .btn-admin-login {
      background: linear-gradient(135deg, #3a7bd5, #00d2ff);
      color: #fff;
      font-weight: 600;
      padding: 14px 28px;
      font-size: 16px;
      border-radius: 12px;
      transition: 0.3s;
      border: none;
    }

    .btn-admin-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0,210,255,0.5);
    }

    .landing-icon {
      font-size: 50px;
      margin-bottom: 20px;
      color: #00d2ff;
    }

    @media (max-width: 576px) {
      .landing-container {
        padding: 40px 20px;
      }

      .landing-container h1 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>

  <div class="landing-container">
    <div class="landing-icon">
      <i class="fas fa-shield-alt"></i>
    </div>

    <h1>Admin Portal</h1>
    <p>Welcome! Only authorized personnel are allowed to access the admin dashboard. Please login to continue managing the platform.</p>

    <a href="{% url 'admin_login' %}" class="btn btn-admin-login">
      Admin Login
    </a>
  </div>

</body>
</html>
