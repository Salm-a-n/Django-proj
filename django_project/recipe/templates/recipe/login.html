<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow" style="width: 400px;">
    <div class="card-body">
      <h4 class="card-title text-center mb-4">Login</h4>
      <form method="post" novalidate>
        {% csrf_token %}
        <div class="form-group">
          <label for="id_email">Email</label>
          <input type="email" name="email" class="form-control" id="id_email" placeholder="Enter email" required>
        </div>
        <div class="form-group">
          <label for="id_password">Password</label>
          <input type="password" name="password" class="form-control" id="id_password" placeholder="Enter password" required>
        </div>

        <div class="text-center">
        <a class="btn btn-lg btn-success btn-block text-white" href="{% url 'users_list' %}">LOGIN</a>

        </div>
      </form>
    </div>
  </div>
  
</body>
</html>
