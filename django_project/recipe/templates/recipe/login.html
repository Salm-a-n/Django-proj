<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #141e30, #243b55);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", sans-serif;
    }

    .login-card {
      background: #fff;
      border-radius: 16px;
      width: 400px;
      padding: 40px;
      box-shadow: 0 25px 60px rgba(0,0,0,0.25);
    }

    .login-icon {
      font-size: 40px;
      color: #00d2ff;
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .login-title {
      text-align: center;
      font-weight: 700;
      font-size: 24px;
      margin-bottom: 10px;
    }

    .login-subtitle {
      text-align: center;
      font-size: 14px;
      color: #6c757d;
      margin-bottom: 30px;
    }

    .form-group label {
      font-weight: 600;
      color: #495057;
    }

    .form-control {
      width: 100%;
      height: 45px;
      border-radius: 8px;
      padding-left: 15px;
      font-size: 14px;
    }

    .btn-login {
      width: 100%;
      background: linear-gradient(135deg, #3a7bd5, #00d2ff);
      color: #fff;
      font-weight: 600;
      padding: 12px;
      border-radius: 10px;
      border: none;
      transition: 0.3s;
    }

    .btn-login:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }

    .error-box {
      background: #ffe3e3;
      color: #c92a2a;
      border-radius: 8px;
      padding: 10px;
      font-size: 13px;
      margin-bottom: 16px;
      text-align: center;
    }

    .footer-text {
      margin-top: 18px;
      text-align: center;
      font-size: 12px;
      color: #868e96;
    }
  </style>
</head>

<body>

  <div class="login-card">

    <div class="login-icon">
      <i class="fas fa-user-shield"></i>
    </div>

    <h4 class="login-title">Admin Login</h4>
    <p class="login-subtitle">Secure portal access</p>

    {% if messages %}
      {% for message in messages %}
        <div class="error-box">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="post" novalidate>
      {% csrf_token %}

      {% if form.non_field_errors %}
        <div class="error-box">
          {{ form.non_field_errors }}
        </div>
      {% endif %}


      <div class="form-group">
        <label>Email</label>
        <input type="text"
               name="{{ form.username.html_name }}"
               value="{{ form.username.value|default_if_none:'' }}"
               class="form-control"
               placeholder="Enter your email"
               required>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password"
               name="{{ form.password.html_name }}"
               class="form-control"
               placeholder="Enter your password"
               required>
      </div>

      <button type="submit" class="btn btn-login mt-3">LOGIN</button>
    </form>

    <div class="footer-text">
      Unauthorized access is strictly prohibited
    </div>

  </div>

</body>
</html>
